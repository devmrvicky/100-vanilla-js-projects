<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100 JS Projects</title>
  <!-- main style sheet -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- main JavaScript file -->
  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <!-- Nav bar -->
  <nav>
    <!-- menu button -->
    <button type="button" title="show-projects-menu" class="menu hidden">
      <span class="line"></span>
    </button>
    <!-- Title -->
    <h1>100 JS PROJECTS</h1>
    <!-- search from -->
    <form action="" class="search-projects">
      <label for="search" aria-hidden="true">search</label>
      <input type="search" name="search" id="search" placeholder="search projects" required>
      <button type="submit">search</button>
    </form>
  </nav>
  <!-- side bar -->
  <aside>
    <h3>Projects</h3>
    <hr>
    <ul class="projects-list"></ul>
    <hr>
    <p class="total-projects"></p>
  </aside>
  <!-- main content -->
  <main id="all-apps-list">
    <h1>Here will show all the projects that I build</h1>
    <ul class="projects-list from-main"></ul>
  </main>
</body>

</html>
