<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator</title>
  <!-- main style sheet -->
  <link rel="stylesheet" href="../../css/style.css">
  <!-- responsive css -->
  <link rel="stylesheet" href="../../css/responsive.css">
  <!-- main JavaScript file -->
  <script type="module" src="../../js/main.js" defer></script>
  <!-- tip-calculator js -->
  <script type="module" src="./script.js" defer></script>
</head>

<body>
  <!-- Nav bar -->
  <nav>
    <!-- menu button -->
    <button type="button" title="show-projects-menu" class="menu">
      <span class="line"></span>
    </button>
    <!-- Title -->
    <h1>100 JS PROJECTS</h1>
    <!-- search from -->
    <form action="">
      <label for="search" aria-hidden="true">search</label>
      <input type="search" name="search" id="search" placeholder="search projects">
      <button type="submit">search</button>
    </form>
  </nav>
  <!-- side bar -->
  <aside>
    <h3>Projects</h3>
    <hr>
    <ul class="projects-list">
      <!-- <li class="active">Tip Calculator</li>
      <li>Age Calculator</li> -->
    </ul>
    <hr>
    <p class="total-projects"></p>
  </aside>
  <!-- main app -->
  <main id="app" data-project-name="age-calculator">
    <h1>Age Calculator</h1>
    <p>Enter your date of birth</p>
    <form action="">
      <label for="dateOfBirth">Date of birth</label>
      <input type="date" name="dateOfBirth" id="dateOfBirth" value="2001-04-30" required>
      <button type="submit">Calculate</button>
    </form>
    <p class="result"></p>
  </main>
</body>

</html>
